<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page By Aditya</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    nav {
        background-color: #1b1b1b;
        position: fixed;
        z-index: 12;
        width: 100%;
        padding: 10px 0;
    }

    nav .menu {
        max-width: 1200px;
        /* background-color: red; */
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    nav .menu .logo a {
        text-decoration: none;
        color: #fff;
        font-size: 36px;
        font-weight: 500;

    }

    nav .menu ul {
        display: inline-flex;
    }

    nav .menu ul li {
        list-style-type: none;
        margin-left: 7px;
    }

    nav .menu ul li a {
        text-decoration: none;

        color: #fff;
        font-size: 18px;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 11px;
        transition: all 0.3s ease;
    }

    nav .menu ul li a:hover {
        background-color: #fff;
        color: #000;
    }

    .img {
        background-image: url(./1.jpg);
        background-repeat: no-repeat;
        height: 100vh;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
    }

    .img::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* background-color: red; */
        width: 100%;
        padding: 0 20px;
        text-align: center;
    }

    .center .title {
        color: #fff;
        font-size: 58px;
        font-weight: 600;
    }

    .center .sub_title {
        color: #fff;
        font-size: 42px;
        font-weight: 500;
    }

    .center .btns {
        margin-top: 20px;
    }

    .center .btns button {
        height: 55px;
        width: 170px;
        border-radius: 5px;
        border: none;
        margin: 0 10px;
        border: 2px solid #fff;
        font-size: 22px;
        padding: 0 10px;
        cursor: pointer;
        outline: none;
        font-weight: 500;
        transition: all 0.3s ease;

    }

    .center .btns button:first-child {
        color: #fff;
        background: none;
    }

    .center .btns button:first-child:hover {
        background-color: #fff;
        color: #000;
    }

    .center .btns button:last-child:hover {
        color: #fff;
        background: none;
    }
</style>

<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">AdityaCoding</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <div class="img"></div>
    <div class="center">
        <div class="title">Simple Landing Page</div>
        <div class="sub_title">Using Only HTML & CSS</div>
        <div class="btns">
            <button>Subscribe</button>
            <button>Learn More</button>
        </div>
    </div>
</body>

</html>
