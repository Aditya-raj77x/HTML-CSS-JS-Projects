<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./pic.jpg" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Aditya raj</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #1877F2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background-color: #1DA1F2;"><i class='bx bxl-twitter'></i></a>
            <a href="#"
                style="background-image: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);"
                class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="  background-color: #FF0000;" class="link"><i class='bx bxl-youtube'></i></a>
        </div>


        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">

                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">40k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">1M</span>
            </div>
        </div>
    </div>
</body>

</html>
